<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Cache-cache</title>
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/structure.css">
	<link rel="stylesheet" href="css/skins.css">
	<link rel="stylesheet" href="css/popup.css">	
	<script src="js/problems.js"></script>
	<script src="js/musics.js"></script>
	<script src="js/skins.js"></script>
	<script src="js/time.js"></script>
</head>

<body onload="display_chrono(), load_problems(), load_solutions()" class="classic" onmousemove="retrieve_mouse_pos(event)">

	<background></background>

	<audio id="audioPlayer" src="music/Theme.mp3" autoplay loop="true"></audio>
	<audio id="victory" src="music/victory.mp3"></audio>
	
	<aside>
		<img class="selected" onclick="change_skin(this, 'classic')" src="img/classic/lion.png" />
		<img onclick="change_skin(this, 'lol')" src="https://media.lolusercontent.com/api/embedly/1/image/resize?url=http%3A%2F%2Fimgur.com%2FxNLs83T.png&key=a45e967db0914c7fb472fd4381e6c85b&width=425" />
		<img onclick="change_skin(this, 'applis')" src="https://i2.wp.com/static.skyminds.net/linux-logo.png?fit=128%2C128&ssl=1" />
		<img onclick="change_skin(this, 'languages')" src="https://image.freepik.com/icones-gratuites/code-binaire_318-110462.jpg" />
	</aside>

	<chrono>
		0:00
	</chrono>

	<header>
		<img class="note" src="img/note.png" onclick="sound()" />
		
		<commands>
			<button onclick="new_problem()">Nouveau défi</button>
		</commands>

		<objectives>
			<objective><animal class="elephant"></animal><statut></statut></objective>
			<objective><animal class="giraffe"></animal><statut></statut></objective>
			<objective><animal class="lion"></animal><statut></statut></objective>
			<objective><animal class="rhino"></animal><statut></statut></objective>
			<objective><animal class="zebra"></animal><statut></statut></objective>
		</objectives>

		<commands>
			<button onclick="solve_problem()">Résolution<br>automatique</button>
		</commands>
	</header>

	<best>
		Pas de meilleur score
	</best>
	
	<section>
	
		<article id="pieces">
			<div class="icone" onclick="reset_pieces()">&#x2B6F;</div>
			<pieces>
				<piece id="piece1" class="draggable">
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
				</piece>

				<piece id="piece2" class="draggable">
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
				</piece>

				<piece id="piece3" class="draggable">
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
				</piece>

				<piece id="piece4" class="draggable">
					<square class="invisible"></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
				</piece>
			</pieces>
		</article>

		<article id="safari">
			<div class="icone" onclick="give_clue()">&#128161;</div>
			<zones>
				<zone id="zone1" class="dropper">
					<square class="elephant"></square>
					<square></square>
					<square class="lion"></square>
					<square class="zebra"></square>
					<square class="giraffe"></square>
					<square class="zebra"></square>
					<square class="rhino"></square>
					<square class="lion"></square>
					<square class="elephant"></square>
				</zone>

				<zone id="zone2" class="dropper">
					<square class="giraffe"></square>
					<square></square>
					<square class="lion"></square>
					<square></square>
					<square class="zebra"></square>
					<square class="elephant"></square>
					<square class="lion"></square>
					<square class="rhino"></square>
					<square class="giraffe"></square>
				</zone>

				<zone id="zone3" class="dropper">
					<square class="rhino"></square>
					<square class="elephant"></square>
					<square class="zebra"></square>
					<square class="giraffe"></square>
					<square></square>
					<square class="giraffe"></square>
					<square class="lion"></square>
					<square></square>
					<square class="rhino"></square>
				</zone>

				<zone id="zone4" class="dropper">
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="rhino"></square>
					<square class="lion"></square>
					<square class="giraffe"></square>
					<square class="elephant"></square>
					<square class="zebra"></square>
				</zone>
			</zones>
		</article>

	</section>

	<layer class="hidden">
		<div id="popup">
			<illustration></illustration>
			<div></div>
			<button onclick="new_problem(), hide_popup()">Nouveau défi</button>
		</div>
	</layer>

	<footer>
		Pierre GRANIER--RICHARD, Maxime LEBLANC, Thibaut ROPERCH - Université d'Angers, M2 Informatique - 2017/2018<br>
		<button onclick="display_rules()">Règles du jeu</button>
	</footer>

</body>

<html>

<script src="js/popup.js"></script>
<script src="js/drag_drop.js"></script>
