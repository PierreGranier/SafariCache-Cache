<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>CACHE CACHE XD</title>
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/structure.css">
	<script src="js/problems.js"></script>

<body onload="load_problems()" onmousemove="retrieve_mouse_pos(event)">

	<img class="background" src="img/savane.png"/>

	<header>
		<commands>
			<button onclick="new_problem()">Nouveau défi</button>
			<button onclick="check_solution()">Vérifier solution</button>
		</commands>
		<objectives>
			<objective><animal class="elephant"></animal><statut></statut><goal></goal></objective>
			<objective><animal class="giraffe"></animal><statut></statut><goal></goal></objective>
			<objective><animal class="lion"></animal><statut></statut><goal></goal></objective>

			<objective><animal class="zebra"></animal><statut></statut><goal></goal></objective>
		</objectives>
	</header>
	
	<section class="hide">
	
		<article id="pieces">
			<pieces>
				<piece id="piece1" class="draggable">
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
				</piece>

				<piece id="piece2" class="draggable">
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
				</piece>

				<piece id="piece3" class="draggable">
					<square></square>
					<square class="invisible"></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
					<square></square>
				</piece>

				<piece id="piece4" class="draggable">
					<square class="invisible"></square>
					<square class="invisible"></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="invisible"></square>
				</piece>
			</pieces>
		</article>

		<article id="safari">
			<zones>
				<zone id="zone1" class="dropper">
					<square class="elephant"></square>
					<square></square>
					<square class="lion"></square>
					<square class="zebra"></square>
					<square class="giraffe"></square>
					<square class="zebra"></square>
					<square class="rhino"></square>
					<square class="lion"></square>
					<square class="elephant"></square>
				</zone>

				<zone id="zone2" class="dropper">
					<square class="giraffe"></square>
					<square></square>
					<square class="lion"></square>
					<square></square>
					<square class="zebra"></square>
					<square class="elephant"></square>
					<square class="lion"></square>
					<square class="rhino"></square>
					<square class="giraffe"></square>
				</zone>

				<zone id="zone3" class="dropper">
					<square class="rhino"></square>
					<square class="elephant"></square>
					<square class="zebra"></square>
					<square class="giraffe"></square>
					<square></square>
					<square class="giraffe"></square>
					<square class="lion"></square>
					<square></square>
					<square class="rhino"></square>
				</zone>

				<zone id="zone4" class="dropper">
					<square></square>
					<square></square>
					<square></square>
					<square></square>
					<square class="rhino"></square>
					<square class="lion"></square>
					<square class="giraffe"></square>
					<square class="elephant"></square>
					<square class="zebra"></square>
				</zone>
			</zones>
